<div class="mat-elevation-z8 container">
  <div class="filter">
    <div class="pull-right">
      <button mat-icon-button color="primary" type="button" [routerLink]="['/params/animals/create']">
        <mat-icon aria-label="button with a add icon">add</mat-icon>
      </button>
      <button mat-icon-button color="accent" type="button" (click)="refresh()">
        <mat-icon aria-label="button with a add icon">refresh</mat-icon>
      </button>
      <button mat-icon-button color="" type="button" (click)="export()">
        <mat-icon aria-label="button with a save icon">save_alt</mat-icon>
      </button>
    </div>
  </div>
  <div class="table-container">
    <mat-progress-bar mode="indeterminate" *ngIf="dataSource.loading$ | async"></mat-progress-bar>
    <table mat-table #table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Name Column -->
      <!-- ['name', 'age', 'country', 'species', 'subspecies', 'eatingHabits', 'type', 'actions']; -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{row.country}}</td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
        <td mat-cell *matCellDef="let row">{{row.species}}</td>
      </ng-container>

      <ng-container matColumnDef="subspecies">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subspecies</th>
        <td mat-cell *matCellDef="let row">{{row.subspecies}}</td>
      </ng-container>

      <ng-container matColumnDef="eatingHabits">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eating habits</th>
        <td mat-cell *matCellDef="let row">{{row.eatingHabits}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" type="button" [routerLink]="['/params/animals/update/', row.id]">
            <mat-icon aria-label="button with a edit icon">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" type="button" (click)="delete(row)">
            <mat-icon aria-label="button with a edit icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
